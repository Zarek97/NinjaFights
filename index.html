<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NinjaFights – Pobierz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NinjaFights</h1>
    <p>Twoja epicka przygoda czeka!</p>

    <div id="code-box" class="card">
      <label for="code-input">Wprowadź kod dostępu</label>
      <input id="code-input" placeholder="WPISZ-TUTAJ-KOD" />
      <div class="row">
        <button id="check-btn">Sprawdź kod</button>
        <button id="paste-btn" title="Wklej ze schowka">Wklej</button>
      </div>
      <p id="msg" class="msg"></p>
    </div>

    <a id="download-link" style="display:none" href="NinjaFights_beta.rar" download>
      <button id="download-btn">Pobierz NinjaFights</button>
    </a>

    <p class="credit">by Kacper Żurek</p>
  </div>

<script>
const GITHUB_USER = "Zarek97";
const REPO = "NinjaFights";
const FILE_PATH = "codes.json";
const TOKEN = "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"; // <-- wklej swój token GitHub

const ADMIN_CODE = "Haslo_Pro_gracz";

document.getElementById('paste-btn').addEventListener('click', async () => {
  try {
    const text = await navigator.clipboard.readText();
    document.getElementById('code-input').value = text.trim();
  } catch(e){}
});

document.getElementById('check-btn').addEventListener('click', async () => {
  const code = document.getElementById('code-input').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = "";
  if(!code){ msg.textContent = "Wpisz kod."; return; }

  if(code === ADMIN_CODE){
    window.location.href = "admin.html";
    return;
  }

  // pobierz obecne kody z GitHub
  try {
    const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`);
    const data = await res.json();
    const codes = JSON.parse(atob(data.content));
    if(codes.includes(code)){
      document.getElementById('download-link').style.display = "inline-block";
      msg.textContent = "Kod poprawny — kliknij Pobierz.";
      document.getElementById('code-box').style.display = "none";
    } else {
      msg.textContent = "Nieprawidłowy kod.";
    }
  } catch(e){
    msg.textContent = "Błąd pobrania kodów!";
    console.error(e);
  }
});
</script>

});
</script>
</body>
</html>
