<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NinjaFights – Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin NinjaFights</h1>
    <p>Generuj nowe kody jednorazowe</p>

    <div class="card">
      <button id="generate-btn">Generuj kod</button>
      <div id="new-codes" style="margin-top:15px;"></div>
    </div>

    <a href="index.html"><button>Powrót do strony głównej</button></a>
  </div>

<script>
let codes = []; // tymczasowe kody w sesji

function generateCode() {
  const code = "NF-" + Math.random().toString(36).substring(2, 10).toUpperCase();
  codes.push(code);

  const div = document.getElementById('new-codes');
  const p = document.createElement('p');
  p.textContent = code;
  div.appendChild(p);
}

// przycisk generowania
document.getElementById('generate-btn').addEventListener('click', generateCode);
</script>
</body>
</html>
