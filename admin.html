<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NinjaFights – Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>Admin NinjaFights</h1>
  <p>Generuj nowe kody jednorazowe</p>

  <div class="card">
    <label>Ilość kodów:</label>
    <input type="number" id="num-codes" value="5" min="1" max="100" />
    <label>Długość kodu (znaki):</label>
    <input type="number" id="code-length" value="8" min="4" max="20" />
    <button id="generate-btn">Generuj kody</button>
    <div id="new-codes" style="margin-top:15px;"></div>
  </div>

  <a href="index.html"><button>Powrót do strony głównej</button></a>
</div>

<script>
function generateRandomCode(length){
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let result = "";
  for(let i=0; i<length; i++){
    result += chars.charAt(Math.floor(Math.random()*chars.length));
  }
  return "NF-" + result;
}

document.getElementById('generate-btn').addEventListener('click', () => {
  const num = parseInt(document.getElementById('num-codes').value);
  const len = parseInt(document.getElementById('code-length').value);
  const container = document.getElementById('new-codes');
  container.innerHTML = "";

  for(let i=0; i<num; i++){
    const code = generateRandomCode(len);
    const p = document.createElement('p');
    p.textContent = code;
    container.appendChild(p);
  }
});
</script>
</body>
</html>
